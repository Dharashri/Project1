<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to S3</title>
    <h1>Hello World from $(hostname -f)</h1>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label, input { display: block; width: 100%; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Upload Image to S3</h2>
    <form id="imageForm" action="upload.php" method="post" enctype="multipart/form-data">
        <label for="image">Select an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <input type="submit" value="Upload Image">
    </form>
    <h2>Retrieve Image</h2>
    <form id="retrieveForm" action="retrieve.php" method="get">
        <label for="imageKey">Enter Image Key (File Name):</label>
        <input type="text" id="imageKey" name="imageKey" required>
        <input type="submit" value="Retrieve Image">
    </form>
</body>
</html>
